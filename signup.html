<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="stle.css" />
    <!-- Include necessary meta tags, stylesheets, and scripts here -->
    <title>Login - E-Commerce</title>
    <style>
      /* Login Page Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
      }
      #signup {
        background-color: #f8f9fa;
        padding: 10px 0;
        max-height: 100vh;
      }

      .login-container {
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        padding: 20px;
      }

      .login-header {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
      }

      .signup label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }

      .signup input[type="text"],
      .signup input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .signup button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }

      .signup button:hover {
        background-color: #555;
      }

      /* Footer styles */
      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        margin-top: 50px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
      }
      footer {
        background-color: #333;
        color: #000;
        text-align: center;
        padding: 20px 0;
      }

      footer p {
        margin: 0;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <!-- Header (You can reuse the header from your main HTML file) -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">E-Commerce</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="eshop.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item active">
              <a id="logindata" class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cart</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Login Form Section -->
    <section id="signup">
      <div class="container">
          <div class="">
            <h2 class="login-header">SignUp</h2>
            <form id="signupForm" onsubmit="addUser()">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required /><br /><br />
              <label for="email">Email:</label>
              <input type="text" id="email" name="email" required /><br /><br />
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required /><br /><br />
              <button type="submit">Signup</button><br><br>
              <div class="" style="display: flex;padding: 10px;">
                <p>Already have an account? </p>
                <a href="login.html"><p style="color: coral; cursor: pointer;margin-left: 10px;"> Login</p></a>
              </div>
            </form>
          </div>
      </div>
    </section>
    <script src="scripts.js"></script>
    <!-- Footer Section -->
    <footer>
      <p style="color: #fff">
        &copy; 2023 Your E-Commerce. All rights reserved.
      </p>
    </footer>
  </body>
</html>
